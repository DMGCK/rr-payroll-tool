<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payroll Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col display-3 text-center my-3">
          RR Contract Driver Payroll Calculator
        </div>
      </div>
      <div class="row">
        <div class="col-4 my-4">
          <div class="align-middle">
            <div class="text-center display-5">Select date range</div>
            <div class="p-3 justify-content-around d-flex">
              <div>
                Start Date
                <input
                  class="m-3"
                  type="date"
                  name="startDate"
                  id="startDate"
                />
              </div>
              <div>
                End Date
                <input class="m-3" type="date" name="endDate" id="endDate" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-8 my-3">
          <div class="text-center display-5 my-2">Select Routes</div>
          <div class="row" id="routeList"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 my-5" id="">
          <div class="row route">
            <div class="col-1">
              <div>Date</div>
              <div class="need-to-see">Total</div>
              <div>Route Pay</div>
              <div>Gas Diem</div>
              <div>Per Stop</div>
            </div>
            <div class="col-11 d-flex" id="totalsContainer"></div>
          </div>
        </div>
        <div class="col-12" id="routesFieldContainer"></div>
        <div class="fixed-bottom">
          TOTAL STOPS <span id="totalStops"></span>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="app.js"></script>
